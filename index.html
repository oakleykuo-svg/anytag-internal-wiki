<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAIWAN AnyTag & AnyCreator Support Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* --- 主視覺定義 --- */
            --brand-red: #E14F4B;
            /* 修改：側邊欄背景改為藏青色 */
            --sidebar-bg: #091632; 
            --sidebar-text: #a0a0a0;
            --sidebar-hover: #1c2b4a; /* 稍微亮一點的藏青色作為 hover */
            --sidebar-active: var(--brand-red);
            
            --main-bg: #f4f4f9;
            --card-bg: #ffffff;
            --text-primary: #222222;
            --text-secondary: #666666;
            
            --shadow-sm: 0 2px 4px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 6px 12px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            
            /* 修改：動態流線背景特效 */
            background: 
                linear-gradient(135deg, rgba(9, 22, 50, 0.03) 25%, transparent 25%) -20px 0,
                linear-gradient(225deg, rgba(9, 22, 50, 0.03) 25%, transparent 25%) -20px 0,
                linear-gradient(315deg, rgba(9, 22, 50, 0.03) 25%, transparent 25%),
                linear-gradient(45deg, rgba(9, 22, 50, 0.03) 25%, transparent 25%);
            background-size: 60px 60px;
            background-color: var(--main-bg);
            animation: techFlow 10s linear infinite;
        }

        /* 讓背景線條緩慢流動 */
        @keyframes techFlow {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; }
        }

        /* --- 側邊導航欄 --- */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
            flex-shrink: 0;
            border-right: 1px solid rgba(255,255,255,0.05);
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .brand {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            padding-left: 8px;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }
        .brand span { color: var(--brand-red); font-size: 24px; line-height: 0; }

        .nav-group { margin-bottom: 28px; }
        .nav-title {
            font-size: 11px;
            text-transform: uppercase;
            color: #889bb3; /* 調整標題顏色以適應藏青背景 */
            font-weight: 700;
            padding-left: 12px;
            margin-bottom: 10px;
            letter-spacing: 1.2px;
        }

        .nav-item {
            padding: 12px 14px;
            color: #bdcbe0; /* 調整文字顏色以適應藏青背景 */
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
            margin-bottom: 6px;
            border-left: 3px solid transparent;
        }

        .nav-item:hover { background-color: var(--sidebar-hover); color: #fff; }
        .nav-item.active {
            background-color: rgba(225, 79, 75, 0.15);
            color: var(--brand-red);
            border-left: 3px solid var(--brand-red);
        }
        .nav-item.active i { color: var(--brand-red); }

        /* --- 主內容區 --- */
        .main {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            position: relative;
            z-index: 5;
            background: rgba(244, 244, 249, 0.8); /* 稍微增加透明度讓背景顯現 */
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .page-title h1 { font-size: 32px; font-weight: 800; color: #000; letter-spacing: -0.5px; }
        .page-title p { color: var(--text-secondary); margin-top: 8px; font-size: 15px; }

        .search-box { position: relative; width: 320px; }
        .search-box input {
            width: 100%; padding: 14px 20px; padding-left: 44px;
            border-radius: 50px; border: 2px solid transparent;
            font-size: 14px; background: #fff;
            box-shadow: var(--shadow-sm); transition: all 0.2s;
        }
        .search-box input:focus { border-color: var(--brand-red); box-shadow: 0 0 0 4px rgba(225, 79, 75, 0.1); }
        .search-icon { position: absolute; left: 16px; top: 14px; opacity: 0.4; }

        /* --- 內容區塊與 Grid --- */
        .section { display: none; animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .section.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-bottom: 30px; }
        
        .grid-4 { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            margin-bottom: 30px; 
        }

        @media (max-width: 1200px) { .grid-4 { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .grid-4 { grid-template-columns: 1fr; } }

        /* --- 卡片樣式 --- */
        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%; 
        }
        .card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 12px 24px rgba(9, 22, 50, 0.15); /* 陰影改為深藍色調 */
            border-color: rgba(9, 22, 50, 0.1);
        }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: var(--brand-red); opacity: 0; transition: opacity 0.3s;
        }
        .card:hover::before { opacity: 1; }
        
        .card-icon {
            width: 48px; height: 48px;
            background: rgba(225, 79, 75, 0.1); color: var(--brand-red);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; margin-bottom: 16px;
        }
        .card h3 { font-size: 18px; font-weight: 700; margin-bottom: 10px; color: #000; }
        .card p { font-size: 14px; color: var(--text-secondary); line-height: 1.6; margin-bottom: 20px; flex-grow: 1; }
        
        /* 按鈕與標籤 */
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 10px 20px; background-color: var(--brand-red); color: #fff;
            border-radius: 8px; text-decoration: none; font-size: 13px; font-weight: 600;
            transition: all 0.2s; border: none; cursor: pointer; width: 100%;
            margin-top: auto; /* 確保按鈕推到底部 */
        }
        .btn:hover { background-color: #c93d39; box-shadow: 0 4px 12px rgba(225, 79, 75, 0.3); }
        .btn-outline { background: transparent; border: 2px solid #e2e8f0; color: #475569; }
        .btn-outline:hover { border-color: var(--brand-red); color: var(--brand-red); background: rgba(225, 79, 75, 0.05); }

        .tag { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 700; display: inline-block; margin-bottom: 12px; letter-spacing: 0.5px; }
